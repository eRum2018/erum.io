<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>European R Users Meeting</title>
    <link rel="stylesheet" href="css/custom.css" type="text/css" charset="utf-8">
  </head>
  <body>
    <img id="logo" src="images/erum.jpg">
    <link rel="prefetch" href="images/erum-r.jpg">
    <link rel="prefetch" href="images/erum-2016.jpg">
    <link rel="prefetch" href="images/erum-2018.jpg">
    <p id="headline">The European R Users Meeting (eRum) is an international conference that aimed at integrating users of the <a href="https://www.r-project.org/" onmouseover="document.getElementById('logo').src='images/erum-r.jpg'" onmouseout="document.getElementById('logo').src='images/erum.jpg'">R language</a> in Europe. This multi-day conference is organized in years when the <a href="https://www.r-project.org/conferences.html">useR! conference</a> is hosted outside of Europe: <a href="http://2016.erum.io" onmouseover="document.getElementById('logo').src='images/erum-2016.jpg'" onmouseout="document.getElementById('logo').src='images/erum.jpg'">2016 in Poznan, Poland</a> and <a href="http://2018.erum.io" onmouseover="document.getElementById('logo').src='images/erum-2018.jpg'" onmouseout="document.getElementById('logo').src='images/erum.jpg'">2018 in Budapest, Hungary</a>.</p>
</body>
</html>
