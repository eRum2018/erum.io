    <p class="headline">The European R Users Meeting (eRum) is an international conference that aimed at integrating users of the <a href="https://www.r-project.org/">R language</a> in Europe. This multi-day conference is organized in years when the <a href="https://www.r-project.org/conferences.html">useR! conference</a> is hosted outside of Europe: <a href="http://2016.erum.io">2016 in Poznan, Poland</a> and <a href="http://2018.erum.io">2018 in Budapest, Hungary</a>.</p>
